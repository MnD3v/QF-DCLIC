<!DOCTYPE html>
<html>
<head>
  <base href="/QF-DCLIC/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="immobilier_apk">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Q-DCLIC</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "760814829";
  </script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    /* Style général */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgb(29, 0, 75); /* Fond violet foncé */
      font-family: Arial, sans-serif;
    }

    /* Conteneur principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .indicator{
      width: 120px;
      height: auto;
    }

    /* Loader */
    .loader {
      width: 100px;
      aspect-ratio: 1;
      background:
        radial-gradient(farthest-side, #ffa516 90%, transparent) center/16px 16px,
        radial-gradient(farthest-side, green 90%, transparent) bottom/12px 12px;
      background-repeat: no-repeat;
      animation: l17 1s infinite linear;
      position: relative;
    }

    .loader::before {    
      content: "";
      position: absolute;
      width: 8px;
      aspect-ratio: 1;
      inset: auto 0 16px;
      margin: auto;
      background: #ccc;
      border-radius: 50%;
      transform-origin: 50% calc(100% + 10px);
      animation: inherit;
      animation-duration: 0.5s;
    }

    @keyframes l17 { 
      100% { transform: rotate(1turn); }
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="loading_indicator" class="container">
    <!-- Loader -->
 
    <div class="loader"></div>
  </div>

  <!-- Script Flutter -->
  <script>
    window.addEventListener('load', function(ev) {
      // Démarrer Flutter une fois chargé
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Supprime le splash une fois Flutter démarré
            document.getElementById('loading_indicator').style.display = 'none';
          });
        }
      });
    });
  </script>
</body>
</html>
